<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
      <div class="col">
        <h1>Attribute Selector</h1>
        <div id="attrSelector">
          <label class="chkbx"><input type="checkbox" name="medianHouseholdIncome" value="0" checked /> Median Household Income</label></br>
          <label class="chkbx"><input type="checkbox" name="population" value="1" /> Population</label></br>
          <label class="chkbx"><input type="checkbox" name="povertyRate" value="2" /> Poverty Rate</label></br>
          <label class="chkbx"><input type="checkbox" name="racialDiversityIndex" value="3" /> Racial Diversity Index</label></br>
          <label class="chkbx"><input type="checkbox" name="unemploymentRate" value="4" /> Unemployment Rate</label></br>
        </div>
      </div>
      <div class="col">
        <h1>Sub-Boroughs</h1>
        <svg id="subborough" width="960" height="550"></svg>
      </div>
    </div>

    <div class="row">
      <div class="col" id="timeline"></div>
    </div>

    <div class="row" id="summary">
      <div class="col">
        <h1 id="title"></h1>
      </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="js/d3.min.js"></script>
<script src="js/d3-scale-chromatic.min.js"></script>
<script src="js/d3-queue/d3-queue.min.js"></script>
