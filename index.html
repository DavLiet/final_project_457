<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
  <h1>Gentrification in New York City</h1>
  <!-- <h2>To view process book, click <a href="proposal/proposal.html">here</a></h2> -->
  <div>
    <h2>Attributes</h2>
    <div class="row">
      <!-- <div id="attrSelector"> -->
      <div class="col-sm">
        <label class="chkbx"><input type="checkbox" name="housing_units" value="0" checked /> Housing Units</label></br>
      </div>
      <div class="col-sm">
        <label class="chkbx"><input type="checkbox" name="mean_travel_time" value="1" /> Mean Travel Time</label></br>
      </div>
      <div class="col-sm">
        <label class="chkbx"><input type="checkbox" name="median_household_income" value="2" /> Median Household Income</label></br>
      </div>
      <div class="col-sm">
        <label class="chkbx"><input type="checkbox" name="median_rent" value="3" /> Median Rent</label></br>
      </div>
      <div class="col-sm">
        <label class="chkbx"><input type="checkbox" name="population" value="4" /> Population</label></br>
      </div>
      <div class="col-sm">
        <label class="chkbx"><input type="checkbox" name="racial_diversity_index" value="4" /> Racial Diversity Index</label></br>
      </div>
      <!-- </div> -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <h1>Neighborhoods</h1>
      <svg id="subborough" width="700" height="550"></svg>
      <div id="slider">
        <h3>Select a year: <b id="yearSelected">2005</b></h3>
      </div>
    </div>
    <div class="col" id="grid">
      <div class="row">
        <div class="col" id="q4"></div>
        <div class="col" id="q1"></div>
      </div>
      <div class="row">
        <div class="col" id="q3"></div>
        <div class="col" id="q2"></div>
      </div>
    </div>
  </div>

  <div class="row" id="summary">
    <div class="col">
      <h1 id="title"></h1>
    </div>
  </div>
</body>
