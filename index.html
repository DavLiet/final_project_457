    <div class="row">
      <div class="col-sm">
        <div class="dropdown">
          <span><b>Attribute 1: </b></span>
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Median Household Income
          </button>
          <div class="dropdown-menu" id="attr1-selector" aria-labelledby="dropdownMenuButton">

          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="dropdown">
          <span><b>Attribute 2: </b></span>
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          </button>
          <div class="dropdown-menu" id="attr2-selector" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" name="none" value="0">None</a>
            <a class="dropdown-item" name="housing_units" value="1">Housing Units</a>
            <a class="dropdown-item" name="mean_travel_time" value="2">Mean Travel Time</a>
            <a class="dropdown-item" name="median_household_income" value="3">Median Household Income</a>
            <a class="dropdown-item" name="median_rent" value="4">Median Rent</a>
            <a class="dropdown-item" name="population" value="5">Population</a>
            <a class="dropdown-item" name="racial_diversity_index" value="6">Racial Diversity Index</a>
          </div>
        </div>
